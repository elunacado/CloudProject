name: Build and Publish Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Bring the codebase
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Prepare Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and publish Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            tulocalost/cloudproject-backend:latest
            tulocalost/cloudproject-backend:${{ github.sha }}

      # 5️⃣ Build and publish Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            tulocalost/cloudproject-frontend:latest
            tulocalost/cloudproject-frontend:${{ github.sha }}
